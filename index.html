<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>ðŸŽ“ Student Management Dashboard</h2>

  <div class="form-container">
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="course" placeholder="Course">
    <button onclick="addStudent()">Add / Update</button>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search student..." onkeyup="searchStudent()">

    <select id="filterCourse" onchange="filterByCourse()">
      <option value="">Filter by Course</option>
      <option value="BCA">BCA</option>
      <option value="BSc">BSc</option>
      <option value="BTech">BTech</option>
      <option value="MBA">MBA</option>
    </select>
  </div>

  <h4 id="totalStudents">Total Students: 0</h4>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
